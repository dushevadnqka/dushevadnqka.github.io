# Basic
name:               "The Georgi Aleksandrov's {dushevadnqka} blog"

author:
  twitter:          Gitarrebarde
  github:           dushevadnqka
  stackoverflow:    6799271
  linkedin:         georgi-alexandroff-248991a3
  googlePlus:       113592817957118959166
  medium:           dushevadnqka
  email:            georgi.alehandro.ff@gmail.com

copyright:
  year:             2017
  name:             dushevadnqka

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "dushevadnqka"

# URL
url:                "https://dushevadnqka.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/dushevadnqka.github.io" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/Sofia
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  #- name:           "Archive"
    #url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/dushevadnqka"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
